<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app | Owl framework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./owl.iife.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col my-5">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center">Todo List</h2>
            </div>
            <div class="card-body">
              <div class="input-group-lg d-flex align-items-center border mb-4">
                <input
                  type="text"
                  id="todo"
                  class="form-control flex-fill border-0"
                  placeholder="Add Todo"
                />
                <input
                  type="color"
                  class="form-control form-control-color mx-2 border-0 input-sm"
                  name=""
                  id=""
                />
                <button class="btn btn-primary" id="add-todo">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
              <ul class="list-group" id="todo-list">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center form-check"
                >
                  <div class="form-check me-auto mb-0">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="defaultCheck1"
                    />
                    <label class="form-check-label" for="defaultCheck1">
                      Todo 1
                    </label>
                  </div>
                  <button class="btn btn-warning mx-2">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
